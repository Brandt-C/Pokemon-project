{% extends 'base.html' %}

{% block content %}
<h1>Build Your teams!</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Ability</th>
    </tr>
  </thead>
  <tbody>
    {% for pokemon in pokemons %}
      <tr>
        <td>{{ pokemon.name }}</td>
        <td>{{ pokemon.ability }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
